<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Workouts</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th></th>
            <th>Date</th>
            <th>Distance</th>
            <th>Time</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="workout: ${allWorkouts}">
            <th th:text="${workout.id}">1</th>
            <td th:text="${workout.date}">2000-01-01</td>
            <td th:text="${workout.distance + ' km'}">5.00 km</td>
            <td th:text="${workout.time}">25M00S</td>
        </tr>
    </tbody>
</table>

</body>
</html>
