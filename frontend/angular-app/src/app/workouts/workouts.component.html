
<div class="w-50">
  <h2>My Workouts</h2>
  <table class="w-100">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Date</th>
        <th scope="col">Distance</th>
        <th scope="col">Time</th>
        <th scope="col">Pace</th>
      </tr>
    </thead>
    <tbody>
      <tr class="input">
        <td scope="row">Nouvelle entr√©e: </td>
        <td><input type="date"
                   id="date"
                   placeholder="YYYY-MM-DD"
                   value="2022-01-01"
                   #date /></td>
        <td><input type="number"
                   id="distance"
                   placeholder="Distance (km)"
                   value="10"
                   min="0"
                   step="0.01"
                   required
                   pattern="/^[0-9]*(\.[0-9]{0,2})?$/"
                   #distance /></td>
        <td><input type="text"
                   id="duration-input"
                   placeholder="HH:MM:SS"
                   pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}"
                   value="1:02:43"
                   #time /></td>
        <td><button class="submit"
                    title="Entrer"
                    (click)="addWorkout(date.value, distance.value, time.value);">
            Ajouter
          </button></td>
      </tr>
      <tr *ngFor="let workout of workouts">
        <td><button class="delete"
                    title="Supprimer"
                    (click)="deleteWorkout(workout)">Supprimer</button></td>
        <td>{{ workout.date }}</td>
        <td>{{ workout.distance }} km</td>
        <td>{{ workout.time }}</td>
        <td>{{ workout.pace }} min/km</td>
      </tr>
    </tbody>
  </table>
</div>
